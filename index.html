<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taxi Kitchen</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/?size=160&id=82486&format=png"
      type="image/x-icon"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mooli&display=swap"
      rel="stylesheet"
    />

    <!-- DasiyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-art">
    <header
      class="flex flex-col gap-5 justify-center items-center min-h-screen"
    >
      <div class="">
        <img src="./assets/logo.png" alt="" class="w-[450px]" />
      </div>

      <div
        class="w-20 h-20 flex items-center justify-center animate-bounce bg-[#FEBF00] mt-10 rounded-full shadow-xl justify-self-end"
      >
        <i class="fa-solid fa-arrow-down text-xl"></i>
      </div>
      <h1
        class="w-full sticky bottom-0 text-center text-xl font-bold p-4 bg-[#FEBF00] rounded"
      >
        Digital Menu Card For Our Lovely Customer
      </h1>
    </header>

    <main
      class="grid grid-cols-12 gap-5 mt-10 w-11/12 mx-auto min-h-screen py-4"
    >
      <section class="bg-[#FEBF00] col-span-2 rounded-xl p-3">
        <h1 class="text-xl font-bold text-center bg-white rounded-2xl">
          Cateogries
        </h1>
        <div class="divider"></div>

        <!-- categories  -->
        <div class="grid grid-cols-1 gap-3" id="category-container"></div>
      </section>

      <section class="col-span-7 p-3">
        <h1 class="text-xl font-bold text-center rounded-2xl">Our Foods</h1>
        <div class="divider"></div>

        <div
          id="loading-spinner"
          class="min-h-[60vh] bg-white rounded-xl shadow-sm flex flex-col justify-center items-center hidden"
        >
          <span class="loading loading-dots loading-xl"></span>
        </div>

        <div class="" id="food-container">
          <!-- sample card  -->
        </div>
      </section>

      <section
        class="col-span-3 p-3 bg-white border-[#FEBF00] border-2 rounded-xl"
      >
        <h1 class="text-xl font-bold text-center rounded-2xl">Cart</h1>
        <div class="divider"></div>
        <div class="" id="cart-container">
          <!-- sample cart  -->

          

        </div>

        <div class="bg-[#FEBF00] mt-10">
          <h2 class="p-3 text-white font-semibold">Total à§³ <span id="total-price" class="font-extrabold">0</span> BDT</h2>
        </div>
      </section>

      <section>
        <!-- Open the modal using ID.showModal() method -->

        <!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->

        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
          <div class="modal-box">
            <div id="details-container"></div>

            <div class="modal-action">
              <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>
      </section>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
